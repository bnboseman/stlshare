<div class="container">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="col-sm-12">
            <div class="form-group row" [ngClass]="{'has-error':f.submitted && !email.valid}">
                <label for="email" class="col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" #email="ngModel" [(ngModel)]="user.email">
                </div>

                <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>

            </div>
            <div class="form-group row" [ngClass]="{'has-error':f.submitted && !email.valid}">
                <label for="password" class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" #password="ngModel" [(ngModel)]="user.password">
                </div>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 pull-right">
                    <button class="form-control btn btn-primary" [disabled]="loading">Login</button>
