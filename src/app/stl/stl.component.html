<div class="container">
  <div class="row" *ngFor="let stl of stls">
    <div class="card card-block">
      <h2 class="card-title">{{ stl.name }}</h2>
      <p class="card-text">{{ stl.description }}</p>
      Tags:
      <ul>
        <li *ngFor="let tag of stl.tags">{{ tag }}</li>
      </ul>
    </div>
  </div>
</div>
